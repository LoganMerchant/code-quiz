<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>High Scores - Coding Quiz</title>
    <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
    <h1>High Score</h1>

    <main>
        <h2></h2>
        <h3></h3>
        <a href="../../index.html">Go Back</a>
        <button class="btn">Clear High Score</button>
    </main>

    <script>
        var mainEl = document.querySelector('main');
        var h2El = document.querySelector('h2');
        var h3El = document.querySelector('h3');

        h2El.textContent = localStorage.getItem('name');
        h3El.textContent = localStorage.getItem('score');

        var clearHighScore = function() {
            localStorage.clear();
        };   

        mainEl.addEventListener('click', clearHighScore);
    </script>
</body>
</html>
